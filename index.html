<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Campominato</title>

<body>

    <div class="container py-5">

        <h1 class="py-3">Campo minato</h1>

        <button id="push" type="button" class="btn btn-primary">Genera griglia</button>

        <label for="tipo_di_griglia">Scegli una griglia:</label>

            <option value="81" id="lv_2">Difficoltà 2</option>
            <option value="49" id="lv_3">Difficoltà 3</option>
        </select>

    </div>


    <div class="py-5 bg-primary d-flex justify-content-center">

        <div id="box" class="griglia"></div>

    </div>
